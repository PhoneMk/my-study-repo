<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: left;
            margin-left: 10%;
        }
        form {
            width: 50%;
            margin: 20px 10%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 15px 10px;
        }

        form label {
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
            align-self: center;
        }

        form input[type="text"],
        form input[type="password"],
        form select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
        }
        form input[type="password"]{
            width: 50%;
        }
        form select[name="select2"] {
            width: 60%;
        }
        .radio-group1,
        .radio-group-horizontal {
            display: grid;
            gap: 10px;
        }

        .radio-group1 {
            grid-template-columns: 1fr;
        }

        .radio-group-horizontal {
            display: flex;
            justify-content: left; 
            align-items: center;
        }

        .radio-group1 input,
        .radio-group-horizontal input {
            margin-right: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .buttons {
            grid-column: span 2;
            display: flex;
            gap: 10px;
            justify-content: left;
            margin-left: 15%;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: orange;
            color: white;
        }
        button[type="reset"] {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>

<h1>Form</h1>
<form>

    <label for="text">Text:</label>
    <input type="text" id="text" name="text">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="select1">Select:</label>
    <select id="select1" name="select1">
        <option value="" disabled selected>Please Choose</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <label for="select2">Select 2:</label>
    <select id="select2" name="select2">
        <option value="" disabled selected>Please Choose</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="B">C</option>
    </select>

    <label>Radio 1:</label>
    <div class="radio-group1">
        <div>
            <input type="radio" id="yes" name="radio1" value="Yes">
            <label for="yes">Yes</label>
        </div>
        <div>
            <input type="radio" id="no" name="radio1" value="No">
            <label for="no">No</label>
        </div>
        <div>
            <input type="radio" id="maybe" name="radio1" value="Maybe">
            <label for="maybe">Maybe</label>
        </div>
    </div>

    <label>Radio 2:</label>
    <div class="radio-group-horizontal">
        <div>
            <input type="radio" id="yes2" name="radio2" value="Yes">
            <label for="yes2">Yes</label>
        </div>
        <div>
            <input type="radio" id="no2" name="radio2" value="No">
            <label for="no2">No</label>
        </div>
        <div>
            <input type="radio" id="maybe2" name="radio2" value="Maybe">
            <label for="maybe2">Maybe</label>
        </div>
    </div>

    <label for="checkbox1">Checkbox:</label>
    <div class="checkbox-group">
        <input type="checkbox" id="checkbox1" name="checkbox1">
    </div>

    <label for="checkbox2">Checkbox 2:</label>
    <div class="checkbox-group">
        <input type="checkbox" id="checkbox2" name="checkbox2">
    </div>

    <div class="buttons">
        <label for="submit">Buttons:</label>
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
    </div>
</form>

</body>
</html>
